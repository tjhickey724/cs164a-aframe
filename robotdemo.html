<html>
  <head>
    <!-- script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script-->
    <script descr="The core Aframe code" src="/aframe.js"></script>
    <script descr="The VR/web controllers" src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script descr="the Physics Engine" src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft" renderer="antialias:true"
             physics="friction:0.2; restitution:0.7">

    <a-assets descr="textures used in this scene">
        <img id="floor_img" src="/cherry_light.jpg">
        <img id="sky-img" src="beach.jpg">
        <a-asset-item id="robot" src="/robot.gltf" animation-mixer></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#robot"
            animation-mixer="clip: idle;" position="10 0 -20"></a-entity>

    <a-entity gltf-model="#robot"
            animation-mixer="clip: wave;" position="-10 0 -20"></a-entity>

    <a-entity gltf-model="#robot"
              animation-mixer="clip: kick;" position="-0 0 -20"></a-entity>


    <a-torus descr="a dynamic body that calls onto the plane and bounces"
        dynamic-body
        material="color:#FFFFFF; side:double; transparent:true; opacity:0.5"
        arc="360" radius="1" radius-tubular="0.1" position="-2 10 -27"> </a-torus>

    <a-entity descr="a single point light which casts shadows ..."
              light="type:directional; castShadow:true;
                    shadowCameraBottom:-5; shadowCameraTop:15;
                    shadowCameraLeft:-22; shadowCameraRight:8;
                    shadowMapHeight: 1024;  shadowMapWidth: 1024;
                    shadowCameraVisible: false;
                    color: #FFF; intensity: 1.0"
              position="-10 14 10"></a-entity>


    <a-entity  descr="the ambient light that illuminates objects in shadow"
          light="type:ambient; color: #FFF; intensity: 0.1" ></a-entity>

    <a-entity  descr="the static plane on which things happen"
          static-body
          geometry="primitive:plane; height:2000; width:2000"
          shadow="receive:true"
          material="src:#floor_img; repeat:400 400; side:double; shader:standard"
          position="0 -10 -10" rotation="-90 0 0"></a-entity>

<!-- finally we add a camera, or comment it out to get good interaction in browsers..
      <a-entity  descr="we fly this entity around and keep the camera at eye level .. 1.6 meters"
                  movement-controls="fly: true" position="0 1 1">
        <a-entity camera position="0 1.6 0"></a-entity>
        <a-box static-body position="0 0 -5">
      </a-entity>
 -->

 <!--
        <a-box static-body position="0 0.5 -5" scale="0.5 0.5 0.5" movement-controls="fly:true">
          <a-entity camera position="0 2.0 2"></a-entity>
        </a-box>
    -->


      <a-sky descr="the image is mapped onto a sphere which is infinitely far away!"
          src="#sky-img"></a-sky>

    </a-scene>
  </body>
</html>
